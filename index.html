<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Todo App</h3>
          </div>
          <div class="card-body">
            <form id="todo-form" class="d-flex mb-3">
              <input type="text" id="todo-input" class="form-control me-2" placeholder="Add a new task..." required>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <ul class="list-group" id="todo-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');

    function createTodoItem(text) {
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      
      const span = document.createElement('span');
      span.textContent = text;
      span.style.cursor = 'pointer';
      span.onclick = () => {
        span.classList.toggle('text-decoration-line-through');
        span.classList.toggle('text-muted');
      };

      const btn = document.createElement('button');
      btn.className = 'btn btn-sm btn-danger';
      btn.textContent = 'Delete';
      btn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(btn);
      return li;
    }

    form.onsubmit = function(e) {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        const item = createTodoItem(text);
        list.appendChild(item);
        input.value = '';
        input.focus();
      }
    };
  </script>
</body>
</html>
